{% extends "index.html" %}

{% block title %}{{ page.title }} - {{ super() }}{% endblock title %}
{% block metaogtitle %}<meta property="og:title" content="{{ page.date | date(format="%Y-%m-%d") }}: {{ page.title }}">{% endblock metaogtitle %}

{% block content %}
<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date(format="%Y-%m-%d") }}</span>
  {{ page.content | safe }}
</div>
<div class="giscus">
  <script src="https://giscus.app/client.js"
        data-repo="joshleaves/redrust"
        data-repo-id="R_kgDONGigAQ"
        data-category="Announcements"
        data-category-id="DIC_kwDONGigAc4Cj26M"
        data-mapping="og:title"
        data-strict="1"
        data-reactions-enabled="1"
        data-emit-metadata="0"
        data-input-position="top"
        data-theme="light_protanopia"
        data-lang="en"
        data-loading="lazy"
        crossorigin="anonymous"
        async>
  </script>
</div>
{% endblock content %}
